<h1>{{ title }}</h1>

<br />
<p>
  <a [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
</p>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div formArrayName="users">
    <div *ngFor="let user of users().controls; let i = index">
      <div
        [formGroupName]="i"
        style="border: 1px solid blue; padding: 10px; width: 600px; margin: 5px;"
      >
        <!-- {{ i }} -->
        Name :
        <input
          type="text"
          formControlName="name"
          placeholder="Enter name"
          required
        />
        Email:
        <input
          type="email"
          formControlName="email"
          placeholder="Enter Email"
          required
        />
        <br />
        Mobile:
        <input
          type="number"
          min="0000000001"
          max="9999999999"
          formControlName="mobile"
          placeholder="Enter Mobile"
          required
        />

        Address:
        <input
          type="text"
          formControlName="address"
          placeholder="Enter Address"
          required
        />

        <br />

        <button (click)="removeUser(i)">Remove</button>
      </div>
    </div>
  </div>

  <p *ngIf="showSubmit">
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </p>
</form>

<p>
  <button type="button" (click)="addUser()">Add New user</button>
</p>
